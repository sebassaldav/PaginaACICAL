<div class="container-fluid">
  <div class="row">
    <!-- <div class="col-md-2"></div> -->
    <div class="col-md-6 content">
      <div class="centered-content">
        <h4>CONVOCATORIAS</h4>
        <ul *ngIf="convocatoriaPost$ | async as convocatoriaPost">
          <div *ngFor="let convocatoriaPosts of convocatoriaPost.items">
            <li> <a [routerLink]="['convocatoria', convocatoriaPosts.sys.id]">{{
                convocatoriaPosts.fields.tituloConvocatoria }}</a></li>
          </div>
        </ul>
      </div>
    </div>

    <div class="col-md-6 content">
      <div class="centered-content">
        <h4>LISTA DE ACTIVIDADES</h4>
        <ul *ngIf="actividadesPost$ | async as actividadPost">
          <div *ngFor="let actividadPosts of actividadPost.items">
            <li> <a [routerLink]="['actividades', actividadPosts.sys.id]">{{ actividadPosts.fields.tituloActividad}}</a>
            </li>
          </div>
        </ul>
      </div>

    </div>

    <!-- <div class="col-md-2"></div> -->
  </div>
</div>
