<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <main *ngIf="actividadEspecificaPost$ | async as actividadEsp">
          <h1>{{ actividadEsp.fields.tituloActividad }}</h1>
          <p>{{ actividadEsp.fields.descripcionActividad }}</p>
          <div *ngFor="let algo of actividadEsp.items">
          <img [src]="algo.fields.registroFotografico.fields.file.url" alt="">
        </div>
      </main>
      <a [routerLink]="['']">ATR√ÅS</a>
    </div>
  </div>
</div>
