<div class="container-fluid">
  <section *ngIf="misionVisionPost$ | async as misionPost">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
      <div *ngFor="let misionPosts of misionPost.items">
          <!-- <h2>{{ misionPosts.fields.titulo }}</h2>
          <p> {{ misionPosts.fields.descripcionI }}</p>
          <img [src]="misionPosts.fields.imgMisionVision.fields.file.url" alt=""> -->
          <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                  {{ misionPosts.fields.titulo }}
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <p> {{ misionPosts.fields.descripcionI }}</p>
                  <img [src]="misionPosts.fields.imgMisionVision.fields.file.url" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </section>
</div>
